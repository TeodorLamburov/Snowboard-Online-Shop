<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{/fragments/head}"></th:block>
</head>
<body>
<div class="header">
    <th:block th:include="~{/fragments/nav}"></th:block>
</div>
<div class="main">
    <div class="shop_top">
        <div class="container" th:object="${model}">
            <h1 class="text-dark">Edit Profile</h1>
            <form class="form w-auto mx-auto" th:action="@{/users/edit}" th:method="POST" th:object="${model}">
                <hr class="hr-2 bg-dark">

                <div class="form-group row">
                    <label for="username" class="col-sm-4 col-form-label font-weight-bold">Username:</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{username}" class="form-control" name="username" id="username"
                               readonly>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="name" class="col-sm-4 col-form-label font-weight-bold">First Name:</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{name}" class="form-control" name="name" id="name">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="oldPassword" class="col-sm-4 col-form-label font-weight-bold">Old Password</label>
                    <div class="col-sm-8">
                        <input type="password" th:field="*{oldPassword}" class="form-control" id="oldPassword"
                               placeholder="Password..."
                               name="oldPassword" required>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="password" class="col-sm-4 col-form-label font-weight-bold">New Password</label>
                    <div class="col-sm-8">
                        <input type="password" th:field="*{password}" class="form-control" id="password"
                               placeholder="New Password..."
                               name="password">
                    </div>
                </div>

                <div class="form-group row" >
                    <label for="confirmPassword" class="col-sm-4 col-form-label font-weight-bold">Confirm New
                        Password</label>
                    <div class="col-sm-8">
                        <input type="password" th:field="*{confirmPassword}" class="form-control" id="confirmPassword"
                               placeholder="Confirm New Password..." name="confirmPassword">
                    </div>
                </div>

                <div class="form-group row" >
                    <label for="email" class="col-sm-4 col-form-label font-weight-bold">Email</label>
                    <div class="col-sm-8">
                        <input th:field="*{email}" type="email" class="form-control" id="email" name="email">
                    </div>
                </div>

                <hr class="hr-2 bg-dark">
                <div class="button-holder d-flex justify-content-center">
                    <button type="submit" class="btn btn-success">Edit</button>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="footer">
    <th:block th:include="~{/fragments/footer}"></th:block>
</div>
</body>
</html>
